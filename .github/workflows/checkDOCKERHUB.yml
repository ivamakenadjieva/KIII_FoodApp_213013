name: Build FoodApp with Maven

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'  
          distribution: 'temurin'

      - name: Check if we are in the right directory
        run: |
          echo "Listing files in the root directory:"
          ls -la
          echo "Now listing files in the backend directory:"
          ls -la backend  # Check if `backend/` directory exists and has files

      - name: Build with Maven
        run: mvn clean package -DskipTests
        working-directory: backend  # Ensure Maven runs inside the backend directory
