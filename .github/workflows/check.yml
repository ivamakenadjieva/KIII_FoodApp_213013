name: Docker Hub Authentication Check

on:
  push:
    branches:
      - main 
  pull_request:
    branches:
      - main 
  workflow_dispatch: 

jobs:
  dockerhub-auth-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Navigate to Backend Directory
        run: cd backend && ls -la  

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Verify Docker Hub login
        run: |
          echo "Logged in to Docker Hub as ${{ secrets.DOCKERHUB_USERNAME }}"
          docker logout
