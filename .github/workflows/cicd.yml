name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build the application
        run: |
          mvn clean package

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t ivamakenadjieva/kiii_food_app:latest .
          docker tag ivamakenadjieva/kiii_food_app:latest ivamakenadjieva/kiii_food_app:${{ github.sha }}
          docker push ivamakenadjieva/kiii_food_app:latest
          docker push ivamakenadjieva/kiii_food_app:${{ github.sha }}
