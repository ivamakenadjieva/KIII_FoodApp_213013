name: Build and Push Docker Image

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build JAR and Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build JAR File
        run: |
          echo "Compiling FoodApp..."
          mvn clean package -DskipTests
          ls -lh target/

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_PAT }}

      - name: Build and Push Docker Image
        run: |
          IMAGE_NAME="ivamakenadjieva/kiii_food_app"
          IMAGE_TAG="${{ github.sha }}"
          echo "Building Docker Image..."
          docker build --pull --no-cache -t $IMAGE_NAME:$IMAGE_TAG .
          docker tag $IMAGE_NAME:$IMAGE_TAG $IMAGE_NAME:latest
          echo "Pushing to DockerHub..."
          docker push $IMAGE_NAME:$IMAGE_TAG || echo "Failed to push versioned image!"
          docker push $IMAGE_NAME:latest || echo "Failed to push latest image!"

